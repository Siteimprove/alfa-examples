name: Integrate

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22, 24]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Disable AppArmor on ubuntu
        # Security on Ubuntu â©¾ 23 causes problem with Chrome, this is copied from
        # https://github.com/puppeteer/puppeteer/blob/main/.github/workflows/ci.yml
        # where they probably know what they do.
        #       if: ${{ matrix.os == 'ubuntu-latest' }}
        run: echo 0 | sudo tee /proc/sys/kernel/apparmor_restrict_unprivileged_userns

      - uses: actions/cache@v4
        with:
          path: .yarn/cache
          key: yarn-${{ hashFiles('yarn.lock') }}

      - run: yarn install --immutable
      - name: Install Playwright browsers
        # https://playwright.dev/docs/ci-intro
        run: yarn playwright install

      - run: yarn dedupe --check
      - run: yarn build
      - run: yarn test
      - run: yarn knip
